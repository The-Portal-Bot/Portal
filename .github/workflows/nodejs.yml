name: compile test run

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  compile_run_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: "14"
          check-latest: true
      - run: npm install
      - run: npm ci
      - run: npm test
