name: nodejs

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  node_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "14"
          check-latest: true
      - run: npm ci
      - run: npm run build
