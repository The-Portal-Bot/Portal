version: "3"

services:
  portal:
    container_name: portal
    restart: always
    image: keybraker/portal:latest
    build: 
      context: .
      dockerfile: ./docker/Dockerfile 
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo:4.4.3
    ports:
     - '29017:27017'
    volumes:
      - 'mongoDB:/home'
volumes:
  mongoDB: