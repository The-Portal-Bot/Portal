version: "3.9"

services:
  portal:
    container_name: portal
    restart: always
    image: keybraker/portal:latest
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    depends_on:
      - mongo
    volumes:
      - type: bind
        source: ../logs
        target: /logs
    deploy:
      resources:
        limits:
          memory: 768M

  mongo:
    container_name: mongo
    restart: always
    image: mongo:4.4.4
    ports:
      - "29017:27017"
    volumes:
      - type: bind
        source: ../mongo/data/db
        target: /data/db
    deploy:
      resources:
        limits:
          cpus: 0.50
          memory: 256M
